<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
 .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            flex-grow: 1;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        .contact-form-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form-section h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .contact-form label {
            font-size: 1em;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #007BFF;
            color: #fff;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #007BFF;
        }

        .form-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>

  <div class="navbar">
        <a href="main.html" target="_blank">Home</a>
        <a href="m.html" target="_blank">Services</a>
        <a href="form.html" target="_blank">Contact</a>
		<a href="faqs.html" target="_blank">FAQs</a>
    </div>
    <section class="contact-form-section">
        <h1>Contact Us</h1>
        <form id="contactForm" class="contact-form" action="data.php" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email"></label>
            <input type="email" id="name" value="murtazaofficial@gmail.com" name="email" placeholder="murtaza@gmail.com" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="submit" class="submit-button">Send Message</button>
        </form>

        <div id="formMessage" class="form-message">
            Thank you for reaching out! We will get back to you shortly.
        </div>
    </section>

    <script>
        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // You can add logic here to process the form data, such as sending it to a server

            // Show success message
            const formMessage = document.getElementById('formMessage');
            formMessage.style.display = 'block';

            // Optionally, reset the form fields
            document.getElementById('contactForm').reset();
        });
    </script>
	
</body>
</html>
